<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me</title>
</head>

<body>
  <header>
    <!-- shortcut: type "div.menu-btn", then tab -->
    <div class="menu-btn">
      <!-- pure CSS, no images or fonts! -->
      <span class="menu-btn__burger">
      </span>
    </div>

    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav__item">
          <a href="index.html" class="menu-nav__link">
            Home
          </a>
          <a href="about.html" class="menu-nav__link">
            About Me
          </a>
          <a href="projects.html" class="menu-nav__link">
            My Projects
          </a>
          <a href="contact.html" class="menu-nav__link active">
            Contact Me
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Me <3 </h2>
      <div class="contact__list">
        <div class="contact__email">
          <i class="fas fa-envelope"></i>Email
          <div class="text-secondary">email@email.com</div>
        </div>
        <div class="contact__phone">
          <i class="fas fa-mobile-alt"></i>Phone
          <div class="text-secondary">+1 (111) 111-1111</div>
        </div>
        <!-- TODO: Linkedin? ... -->
      </div>

      <div class="social-icons">
        <!-- "#!" is a placeholder, creates hyperlink but goes to nowhere? -->
        <a href="#!">
          <i class="fab fa-twitter fa-2x">

          </i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook fa-2x">

          </i>
        </a>
        <a href="#!">
          <i class="fab fa-instagram fa-2x">

          </i>
        </a>
        <a href="#!">
          <i class="fab fa-github fa-2x">

          </i>
        </a>
      </div>
      <!-- &copy; = copyright symbol -->
      <footer>&copy; Copyright 2023</footer>
    </section>
  </main>

  <!-- icon library and toolkit: https://fontawesome.com/ -->
  <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
